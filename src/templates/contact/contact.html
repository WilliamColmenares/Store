{%extends "base.html" %}
{% load static %}

{% block title %}
<title>Contactenos - Mercaonline</title>
{% endblock %}


{% block content %}
<div class="container">
  <div class="row justify-content-center">
    <h1>{{title}}</h1>
  </div>
  <div class="row justify-content-center">        
    <div class="col-5">
      <form method="POST"> {% csrf_token %}
        {{form}}
        <button type="submit" class="btn btn-default">Enviar</button>
      </form>
    </div>
  </div>
</div>
{% endblock %}
